<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateVenda</title>
    <link rel="stylesheet" href="../../css/global/global.css">
    <link rel="stylesheet" href="../../css/vendas/create.css">
</head>
<body>
    <section id="sideBar">
        <img src="../../css/global/img/logo.png" alt="Logo" id="logo">
        <h2 id="sideBarTitle">ReiControll</h2>

        <ul class="navBar">
            <li><a href="../cliente/home.html" class="navItem">Clientes</a></li>
            <li><a href="../produto/home.html" class="navItem">Produtos</a></li>
            <li><a href="home.html" class="navItem">Vendas</a></li>
        </ul>
    </section>

    <section id="homeBar">
        <h1 id="title">Venda</h1>
    </section>

    <section id="dataVend">
        <section id="infoVend">
            <h2 class="titleCard">Registrar nova venda</h2>

            <div class="cardform">
                <form action="" id="createVenda">

                    <label for="dataVend">Data da venda: <br>
                        <input type="text" name="dataVend" id="dataVend"> <!-- Corrigido: removido o espaço após o id -->
                    </label>

                    <label for="clientID">id Cliente: <br>
                        <input type="text" name="clientID" id="clientID"> <!-- Corrigido: removido o espaço após o id -->
                    </label>

                    <label for="prodID">id produto: <br>
                        <input type="text" name="prodID" id="prodID"> <!-- Corrigido: removido o espaço após o id -->
                    </label>

                    <div class="actions">
                        <button type="submit" id="btnCreateVend"><h3>Create</h3></button>
                    </div>
                </form>
            </div>
        </section>
    </section>

    <script src="../../js/vendas/create.js" defer></script>
</body>
</html>
